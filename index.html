<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

 <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again --->
  <link rel="stylesheet" type="text/css" href="./src/css/styles.css">
  <script type="text/javascript" src="./src/js/script.js"></script>
</head>
<body>
  <div class="header-area flex">
    <div class="title-score flex">

      <img alt="logo" src="images/logo.svg" class="logo">

      <div class="score">
        <h3 class="score-text">Score</h3>
        <h3 class="score-count">0</h3>
      </div>
    </div>
  </div>
  <div class="game-area flex" onclick="gameChoice('paper');">
    <div class="paper-button flex">
      <img alt="paper" src="images/icon-paper.svg" class="paper circle">
    </div>
    <div class="scissors-button flex" onclick="gameChoice('scissors');">
      <img alt="scissors" src="images/icon-scissors.svg" class="scissors circle">
    </div>
    <div class="rock-button flex" onclick="gameChoice('rock');">
      <img alt="rock" src="images/icon-rock.svg" class="rock circle" onclick="rockEffect()">
    </div>
  </div>

</body>
</html>
