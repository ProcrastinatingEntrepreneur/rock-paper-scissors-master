<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

 <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again --->
<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
  <div class="header-area">
    <div class="title-score">

      <img alt="logo" src="images/logo.svg" class="logo">

      <div class="score">
        <h3 class="score-text">Score</h3>
      </div>
    </div>
  </div>
  <div class="game-area">
    <div class="paper-button">
      <img alt="paper" src="images/icon-paper.svg" class="paper">
    </div>
    <div class="scissors-button">
      <img alt="scissors" src="images/icon-scissors.svg" class="scissors">
    </div>
    <div class="rock-button"></div>
      <img alt="rock" src="images/icon-rock.svg" class="rock">
    </div>
  </div>

  </div>
</body>
</html>
